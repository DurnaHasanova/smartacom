server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /smartacom-ms
spring:
  application:
    name: smartacom-ms
  main:
    banner-mode: "off"
  sleuth:
    sampler:
      probability: 1.0
    log:
      slf4j:
        whitelisted-mdc-keys: principal
        enabled: true
    baggage-keys: principal
  datasource:
    url: ${DB_URL:jdbc:oracle:thin:@__________________________}
    username: ${DB_USERNAME:amid}
    password: ${DB_PASSWORD:amid-123456}
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.Oracle10gDialect
    # generate-ddl: true
    database: default
    open-in-view: false
  liquibase:
    enabled: ${SPRING_LIQUIBASE_ENABLED:false}
    change-log: classpath:/liquibase/changelog-master.xml
    drop-first: false
    default-schema: ${DB_SCHEMA:AMID}
    database-change-log-table: MS_SMARTACOM_DBCHANGELOG
    database-change-log-lock-table: MS_SMARTACOM_DBCHANGELOGLOCK
caching:
  enabled: true
  maxItem: 1000
  expireTime: 12 # in hours
feign:
  client:
    config:
      default:
        connectTimeout: 20000
        readTimeout: 120000
        loggerLevel: full
        decode404: false
endpoints:

management:
  port: ${MANAGEMENT_SERVER_PORT:8081}
  add-application-context-header: false
  security:
    # Disable security on the management port (NOT FOR PRODUCTION)
    enabled: false


